<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="./assets/styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div id="trainSchedule">
      <div id="trains">
        <div class="trainRowHeader">
          <div>Train Name</div>
          <div>Destination</div>
          <div>Frequency</div>
          <div>Next Arrival</div>
          <div>Minutes Away</div>
          <div class="editSettings"></div>
        </div>

      </div>
      <button id="add-train">Add Train</button>
      <!--
        <form id="trainAdd">
        <input id="train-name" type="text" placeholder="Train Name" autocomplete="off">
        <input id="train-destination" type="text" placeholder="Destination">
        <input id="train-first-time" type="text" placeholder="Time HH:MM">
        <input id="train-frequency" type="number" placeholder="Frequency">
        <button id="train-add"><i class="fas fa-plus"></i></button>
      </form>
      -->
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/app.js"></script>
</body>
</html>
